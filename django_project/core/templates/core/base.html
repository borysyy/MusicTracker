<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} Shelf Sounds {% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" 
        rel="stylesheet" 
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>

      .profile-btn {
        padding: 0; /* Remove default padding */
        border: none; /* Remove default border */
        background: none; /* Remove default background */
        border-radius: 50%; /* Make the button round */
        width: 50px; /* Match the profile picture size */
        height: 50px; /* Match the profile picture size */
        display: flex; /* Center the image inside the button */
        align-items: center; /* Vertical alignment */
        justify-content: center; /* Horizontal alignment */
        overflow: hidden; /* Ensure the image doesn't overflow */
      }

      .profile-pic {
        width: 100%; /* Make the image fill the button */
        height: 100%; /* Make the image fill the button */
        object-fit: cover; /* Ensure the image covers the button area */
      }


    </style>

    {% block style %} 
 

    {% endblock %}

    {% block script %} {% endblock %}

  </head>
  <body  class="d-flex flex-column min-vh-100 " style="padding-top: 3.75rem">

    <main class="d-flex flex-column flex-grow-1 flex-shrink-1" > 
        {% include "core/includes/header.html" %}
    
        <div class="flex-grow-1 flex-shrink-1">
          {% block main %}{% endblock %}
        </div>
  
        {% include "core/includes/footer.html" %}
    </main>
      
  </body>
</html>
