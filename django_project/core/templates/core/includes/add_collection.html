<form action="{% url 'core:update_collection' current_user %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="modal fade" id="addCollection" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add a New Collection</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">

                        <div>
                            <label for="{{ collection_form.name.id_for_label }}">Collection Name:</label>
                            {{ collection_form.name }}
                        </div>

                        <div>
                            <label for="{{ collection_form.description.id_for_label }}">Collection Description:</label>
                            {{ collection_form.description }}
                        </div>

                        <div>
                            <label for="{{ collection_form.collection_type.id_for_label }}">Collection Type:</label>
                            {{ collection_form.collection_type }}
                        </div>

                        <div>
                            <label for="{{ collection_form.thumbnail.id_for_label }}">Collection Thumbnail:</label>
                            {{ collection_form.thumbnail }}
                        </div>

                    </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Collection</button>
                </div>
            </div>
        </div>
    </div>
</form>
