<div id="removeFriend" class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Remove Friend</h1>
          <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="request-username"> </h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="removeFriendButton" data-bs-dismiss="modal">Remove Friend</button>
        </div>
      </div>
    </div>
  </div>


<script>

    $("#removeFriendButton").on("click", () => {
        const friend = $(".modal-body").data("username")
    
        url = "{% url 'core:removing_friend' 'username' %}".replace('username', friend)
        $.ajax({
            url: url, 
            type: "POST", 
            success: function(response) {
                // Handle the success response
                console.log("Friend removed", response)
                location.reload()

            },
            error: function(xhr, status, error) {
                // Handle the error response
                console.log('Error removing friend:', error)
            }
        })
    
      })

 
</script>
