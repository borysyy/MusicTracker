# Redirect HTTP to HTTPS for shelfsounds.com
server {
    listen 80;
    server_name shelfsounds.com www.shelfsounds.com;
    return 301 https://$host$request_uri;

     location ^~ /.well-known/acme-challenge/ {
    	root /var/www/certbot;
    	default_type "text/plain";
    	try_files $uri =404;
    }
	
}

